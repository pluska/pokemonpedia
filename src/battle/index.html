<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokemonPedia | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="../js/battle.js"></script>
  </head>
  <body>
    <header id="header"></header>
    <main>
      <section id="banner">
        <h2>Battle Pokemon</h2>
        <p>Select your pokemon and fight!</p>
      </section>
      <section id="search">
        <form id="search-form">
          <input
            type="text"
            id="search-input"
            name="search"
            placeholder="Search for a Pokemon"
          />
          <button type="submit">Search</button>
        </form>
      </section>
      <section id="pokemon-battle"></section>
    </main>
  </body>
</html>
